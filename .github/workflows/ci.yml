name: CI
on: [pull_request, 'push']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install Dependecies
        run: npm Install

      - name: Linting
        run: npm run lint

      - name: Testing
        run: npm run test

      - name: build
        run: npm run build




